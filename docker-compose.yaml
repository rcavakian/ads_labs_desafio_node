version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:password@db:5432/aula_node
    depends_on:
      - db
    links:
      - db
    volumes:
      - ./src:/usr/src/app

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=aula_node
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
